---
install_packages:
  - 'motion'
lines_in_files:
  - line:                       'start_motion_daemon=yes'
    regexp:                     '^start_motion_daemon'
    dest:                       '/etc/default/motion'
  - line:                       'framerate 10'
    regexp:                     '^framerate'
    dest:                       '/etc/motion/motion.conf'
  - line:                       'threshold 300'
    regexp:                     '^threshold'
    dest:                       '/etc/motion/motion.conf'
  - line:                       'rotate 180'
    regexp:                     '^rotate'
    dest:                       '/etc/motion/motion.conf'
  - line:                       'pre_capture 5'
    regexp:                     '^pre_capture'
    dest:                       '/etc/motion/motion.conf'
  - line:                       'post_capture 5'
    regexp:                     '^post_capture'
    dest:                       '/etc/motion/motion.conf'
  - line:                       'quality 90'
    regexp:                     '^quality'
    dest:                       '/etc/motion/motion.conf'
enable_services:
  - 'motion'
restart_services:
  - 'motion'
