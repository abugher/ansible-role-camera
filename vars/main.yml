---
install_packages:
  - 'motion'
lines_in_files:
  - line:                       'start_motion_daemon=yes'
    regexp:                     '^start_motion_daemon'
    dest:                       '/etc/default/motion'
  - line:                       'rotate 0'
    regexp:                     '^rotate'
    dest:                       '/etc/motion/motion.conf'
  - line:                       'width 960'
    regexp:                     '^width'
    dest:                       '/etc/motion/motion.conf'
  - line:                       'height 720'
    regexp:                     '^height'
    dest:                       '/etc/motion/motion.conf'
  - line:                       'framerate 10'
    regexp:                     '^framerate'
    dest:                       '/etc/motion/motion.conf'
  - line:                       'quality 95'
    regexp:                     '^quality'
    dest:                       '/etc/motion/motion.conf'
  - line:                       'threshold 1000'
    regexp:                     '^threshold'
    dest:                       '/etc/motion/motion.conf'
  - line:                       'pre_capture 5'
    regexp:                     '^pre_capture'
    dest:                       '/etc/motion/motion.conf'
  - line:                       'post_capture 5'
    regexp:                     '^post_capture'
    dest:                       '/etc/motion/motion.conf'
  - line:                       'lightswitch 50'
    regexp:                     '^lightswitch'
    dest:                       '/etc/motion/motion.conf'
enable_services:
  - 'motion'
restart_services:
  - 'motion'
