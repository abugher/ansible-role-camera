---
install_packages:
  - 'ffmpeg'
  - 'libx264-148'
install_files:
  - owner:                      'root'
    group:                      'root'
    mode:                       '0755'
    src:                        'files/bin/spy'
    dest:                       '/usr/local/bin/spy'
  - owner:                      'root'
    group:                      'root'
    mode:                       '0755'
    src:                        'files/init.d/spy'
    dest:                       '/etc/init.d/spy'
enable_services:
  - 'spy'
restart_services:
  - 'spy'
